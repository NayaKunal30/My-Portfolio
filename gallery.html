<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="shortcut icon" href="image\11 (2).png" type="image/x-icon">
    <title>Kunal's Gallery</title>

                    </div>
                    <div class="md:p-2 p-1 w-1/2">
                        <img alt="gallery" class="w-full object-cover h-full object-center block" src="image\5.jpg">
